<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>image to ascii art</title>
		<script src="scripts.js"></script>
	</head>
	<body>
		<h1>image to ascii art</h1>
		<p>upload an image and it makes ascii art</p>
		<p>made by <a href="https://www.twitter.com/jwhamilton_">@jwhamilton_</a></p>
		<input type="file" id="file" name="file" /><br /><br />
		<button onclick="loadImage()">make ascii art</button>
		<p id="status"> </p>
		<br>
		<div id="controls" style="display:none">
			width: <input type="number" id="width" min="1"/><br />
			height: <input type="number" id="height" min="1"/><br />
			font size: <input type="number" id="fontsize" value="10" oninput="updateFontSize()" min="1"/><br />
			invert: <input type="checkbox" checked=false id="invert" oninput="updateOutputColors()" /><br />
			<button onclick="copyText()">copy</button>
			<button onclick="saveText()">save</button><br /><br />
			original image: <image id="imagePreview"></image>
		</div>
		<br />
		<div id="outputContainer" style="overflow-x:scroll;overflow-y:scroll;">
			<p id="output" style="font-family:monospace; white-space:nowrap;font-weight:bold; margin:20px;"></p>
		</div>
	</body>
</html>
